name: Build and Publish to GitHub Packages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Use GH_PACKAGES_TOKEN (PAT with read:packages, write:packages) or fall back to GITHUB_TOKEN.
      # PAT required to restore Solidex.Core.Base from GitHub Packages (cross-repo). Set in repo Secrets.
      - name: Add GitHub Packages NuGet source
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$GH_PACKAGES_TOKEN" ]; then
            echo "::error::No token. Add repo secret GH_PACKAGES_TOKEN (PAT with read:packages, write:packages)."
            exit 1
          fi
          dotnet nuget add source \
            --username ${{ github.repository_owner }} \
            --password "$GH_PACKAGES_TOKEN" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Pack
        run: dotnet pack -p:PackageVersion=1.0.${{ github.run_number }} -o ./ -c Release --no-build

      - name: Push to GitHub Packages
        run: dotnet nuget push "Solidex.Microservices.RabbitMQ.1.0.${{ github.run_number }}.nupkg" --source github
